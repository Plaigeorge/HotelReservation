<!DOCTYPE html>
<html>
<head>
    <title>Leave Feedback</title>
    <script>
        function leaveFeedback() {
            const hotelId = document.getElementById("hotelId").value;
            const roomNumber = document.getElementById("roomNumber").value;
            const feedback = document.getElementById("feedback").value;
            fetch(`/hotels/${hotelId}/feedback/${roomNumber}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'feedback': feedback
                })
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
<h1>Leave Feedback</h1>
<label for="hotelId">Hotel ID:</label>
<input type="text" id="hotelId" name="hotelId"><br><br>
<label for="roomNumber">Room Number:</label>
<input type="text" id="roomNumber" name="roomNumber"><br><br>
<label for="feedback">Feedback:</label>
<textarea id="feedback" name="feedback"></textarea><br><br>
<button onclick="leaveFeedback()">Submit Feedback</button>
</body>
</html>
